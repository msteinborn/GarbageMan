services:
  tools:
    build:
      context: .
      dockerfile: tools/Dockerfile
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 2s
      timeout: 3s
      retries: 30
      start_period: 10s

  brain:
      build:
        context: .
        dockerfile: brain/Dockerfile
      ports:
        - "8001:8001"
      environment:
        - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
        - TOOL_SERVER_URL=http://tools:8000
      volumes:
        - ./rag_service/chroma_data:/app/brain/chroma_data
    
  rag_service:
      build:
        context: .
        dockerfile: rag_service/Dockerfile
      volumes:
        - ./rag_service/chroma_data:/app/rag_service/chroma_data
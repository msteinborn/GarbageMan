services:
  tools:
    build:
      context: .
      dockerfile: tools/Dockerfile
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 2s
      timeout: 3s
      retries: 30
      start_period: 10s

  brain:
      build:
        context: .
        dockerfile: brain/Dockerfile
      environment:
        - GEMINI_API_KEY=${GEMINI_API_KEY}
        - TOOL_SERVER_URL=http://tools:8000
      stdin_open: true
      tty: true
     